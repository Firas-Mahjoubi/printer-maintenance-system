<aside id="sidebar" [ngClass]="{ 'd-none': !isVisible }" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link"
         routerLink="/dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link collapsed"
         data-bs-target="#components-nav"
         data-bs-toggle="collapse"
         href="#">
        <i class="bi bi-menu-button-wide"></i><span>Contrats</span><i class="bi bi-chevron-down ms-auto"></i>
      </a>

      <ul id="components-nav" class="nav-content collapse show" data-bs-parent="#sidebar-nav">
        <li>
          <a routerLink="/contrats"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-circle"></i><span>Liste des Contrats</span>
          </a>
        </li>
        <li>
          <a routerLink="/contrats/add"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-circle"></i><span>Ajouter un Contrat</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</aside>
