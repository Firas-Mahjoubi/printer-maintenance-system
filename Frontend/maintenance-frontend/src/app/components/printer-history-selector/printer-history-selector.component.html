<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-history me-2"></i>
            Sélectionner une Imprimante pour voir l'Historique
          </h5>
        </div>
        
        <div class="card-body">
          <!-- Search Bar -->
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Rechercher par modèle ou client..."
                  [(ngModel)]="searchTerm"
                  (input)="onSearch()">
              </div>
            </div>
          </div>

          <!-- Printers Grid -->
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-3" *ngFor="let printer of filteredPrinters">
              <div class="card printer-card h-100" (click)="viewHistory(printer.id)">
                <div class="card-body text-center">
                  <div class="printer-icon mb-3">
                    <i class="fas fa-print"></i>
                  </div>
                  <h6 class="card-title">{{ printer.modele }}</h6>
                  <p class="card-text text-muted">
                    <i class="fas fa-building me-1"></i>
                    {{ printer.client }}
                  </p>
                  <div class="interventions-badge">
                    <span class="badge bg-primary">
                      {{ printer.interventions }} intervention(s)
                    </span>
                  </div>
                  <button class="btn btn-outline-primary btn-sm mt-2">
                    <i class="fas fa-history me-1"></i>
                    Voir l'historique
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- No Results -->
          <div class="text-center mt-4" *ngIf="filteredPrinters.length === 0">
            <div class="text-muted">
              <i class="fas fa-search fa-3x mb-3"></i>
              <p>Aucune imprimante trouvée pour "{{ searchTerm }}"</p>
            </div>
          </div>

          <!-- Empty State -->
          <div class="text-center mt-4" *ngIf="printers.length === 0">
            <div class="text-muted">
              <i class="fas fa-print fa-3x mb-3"></i>
              <p>Aucune imprimante enregistrée</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
