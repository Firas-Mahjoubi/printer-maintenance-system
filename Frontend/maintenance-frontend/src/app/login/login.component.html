<main class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/img/logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="login-title">Maintenance Pro</h1>
        <p class="login-subtitle">Connectez-vous à votre espace</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Adresse e-mail
          </label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            id="email" 
            placeholder="votre@email.com"
            required 
            autocomplete="email" />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Mot de passe
          </label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            id="password" 
            placeholder="Votre mot de passe"
            required 
            autocomplete="current-password" />
        </div>

        <!-- Remember Me -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Se souvenir de moi</label>
          </div>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          {{ error }}
        </div>

        <!-- Submit Button -->
        <div class="login-buttons">
          <button 
            class="btn-primary" 
            type="submit"
            [disabled]="!loginForm.form.valid || isLoading">
            <span *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt"></i>
              Se connecter
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i>
              Connexion en cours...
            </span>
          </button>

          <!-- Test Button temporaire -->
          <button 
            class="btn-secondary" 
            type="button"
            (click)="testToken()">
            <i class="fas fa-cog"></i>
            Test Token (Dev)
          </button>
        </div>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="support-text">Besoin d'aide ? <a href="#" class="support-link">Contactez le support</a></p>
      </div>
    </div>
  </div>
</main>
